<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agile Defense Systems â€“ AI-powered defense intelligence platform">
    <title>Agile Defense Systems</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Ensure CSS files are optimized and minified for performance -->
    <link rel="stylesheet" href="css/theme.css"> <!-- Combine these CSS files into one to reduce HTTP requests -->
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script> <!-- Ensure jsPDF is loaded before use -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#home">Agile Defense Systems</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#chat">AI Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contracts">Contracts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reports">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-2 bg-dark text-light p-3 sidebar sticky-top vh-100">
                <h5 class="mb-3">Navigation</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#dashboard"><i class="bi bi-house"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#chat"><i class="bi bi-chat"></i> AI Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contracts"><i class="bi bi-file-text"></i> Contracts</a></li>
                </ul>
            </aside>
            
            <!-- Dashboard Section -->
            <main class="col-md-10 offset-md-2">
                <section id="dashboard" class="p-4">
                    <h2 class="text-primary">Welcome to Agile Defense Systems</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="projectStatsChart" class="shadow-lg p-3 bg-body rounded"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="progressChart" class="shadow-lg p-3 bg-body rounded"></canvas>
                        </div>
                    </div>
                </section>
                
                <!-- AI Chat Section -->
                <section id="chat" class="p-4">
                    <h2 class="text-primary">Multi-Model AI Chat</h2>
                    <div class="card shadow-lg border-0">
                        <div class="card-body">
                            <div id="chatMessages" class="chat-box border rounded p-3" style="height: 400px; overflow-y: auto; background-color: #1E1E1E;"></div>
                            <div class="input-group mt-3">
                                <select class="form-select flex-grow-0 w-auto" id="modelSelect">
                                    <option value="aiden">AIDEN</option>
                                    <option value="llama">LLaMA</option>
                                    <option value="mistral">Mistral</option>
                                    <option value="gemma">Gemma</option>
                                </select>
                                <input type="text" class="form-control" id="chatInput" placeholder="Type a message...">
                                <button class="btn btn-primary" id="sendChat"><i class="bi bi-send"></i> Send</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script> <!-- Adding 'defer' improves performance -->
    <script src="js/main.js" defer></script>
    <script src="js/chat.js" defer></script>
    <script src="js/charts.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Handle jsPDF initialization
            if (typeof window.jspdf !== "undefined") {
                var { jsPDF } = window.jspdf;
                var doc = new jsPDF();
                doc.text("Hello world!", 10, 10);
                doc.save("generated.pdf");
            } else {
                console.error("jsPDF is not loaded correctly.");
            }

            // Lazy load chart data
            function loadChartData() {
                return {
                    labels: ["Project A", "Project B", "Project C"],
                    datasets: [{
                        label: "Progress",
                        data: [70, 85, 60],
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                };
            }

            // Check if Chart.js is loaded correctly before initializing the charts
            if (typeof Chart !== "undefined") {
                var ctx = document.getElementById("projectStatsChart").getContext("2d");
                var projectStatsChart = new Chart(ctx, {
                    type: "bar",
                    data: loadChartData(),  // Use lazy-loaded chart data
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            } else {
                console.error("Chart.js is not loaded correctly.");
            }
        });
    </script>
    <script src="js/contracts.js" defer></script>
</body>
</html>
